<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="./p3.css">
</head>
<body>
    <div class="amzn_page">
        <img src="./Amazon_logo.svg.png" alt="">
    </div>
    <div class="card">
        <h1>Sign in</h1>
        <label for="email" class="email_tag">Email or mobile phone number</label>
        <input type="text" name="email" class="email" placeholder="Enter your email">
        <button class="btn">Continue</button>
        <p class="terms">By continuing, you agree to Amazon's <a href="">Conditions of
            <br>Use</a> and <a href=""> Privacy Notice.</a>
        </p>

        <a href="">Need help?</a>
    </div>
    
</body>
</html>
